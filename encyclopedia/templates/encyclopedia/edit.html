{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit - {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.content }}
        </div>

        <input class="btn btn-primary" type="submit" value="Save Entry">

        
    </form>
{% endblock %}
