{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit - {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div>
            <textarea name="content">{{ entry }}</textarea>
        </div>
        
        <input type="submit" value="Save Entry">
    </form>
{% endblock %}
