{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <ul>
        {% for title in entries %}
            <li><a href="{% url 'entry' title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
